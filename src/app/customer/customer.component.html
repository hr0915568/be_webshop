<p>
Edit customer
</p>
<div class="row">
  <form class="col s12" name="customer-edit-form" (ngSubmit)="save()" #f="ngForm" >
    <div class="row">
      <div class="input-field col s6">
        <input  id="first_name" type="text" class="validate" name="firstname" [(ngModel)]="customer.firstname">
        <label for="first_name" class="active">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate" name="lastname" [(ngModel)]="customer.lastname">
        <label for="last_name" class="active">Last Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" name="password" [(ngModel)]="customer.password">
        <label for="password" class="active">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" name="email" [(ngModel)]="customer.email">
        <label for="email" class="active">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 mt-3 mb-3">
        <button class="waves-effect waves-light  btn">save</button>
      </div>
    </div>
  </form>
</div>
