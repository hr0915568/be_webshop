<p>
  Edit product
</p>
<div class="row">
  <form class="col s12" name="product-edit-form" (ngSubmit)="save()" #f="ngForm" >
    <div class="row">
      <div class="input-field col s6">
        <input  id="productname" type="text" class="validate" name="productname" [(ngModel)]="product.productname">
        <label for="productname" class="active">Product name</label>
      </div>

    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="description" t class="materialize-textarea validate" name="description" [(ngModel)]="product.description">
        </textarea>
        <label for="description" class="active">Description</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="price" type="text" class="validate" name="price" [(ngModel)]="product.price">
        <label for="price" class="active">Price</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <mat-form-field>
          <mat-select placeholder="Select Category" [(value)]="product.categories_id">
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{ category.categoryName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col s12 mt-3 mb-3">
        <button class="waves-effect waves-light  btn">save</button>
      </div>
    </div>
  </form>
</div>
