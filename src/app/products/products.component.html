<div id="hoverable-table">
  <h4 class="header">Products</h4>
  <div class="row">
    <div class="col s12">

    </div>
    <div class="col s12">
      <table class="highlight">
        <thead>
        <tr >
          <th>id</th>
          <th>name</th>
          <th>description</th>
          <th>price</th>
          <th>views</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.productname}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
          <td>{{product.viewed}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
