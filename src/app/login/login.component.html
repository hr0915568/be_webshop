<div id="login-page" class="row">
  <div class="col s12 z-depth-4 card-panel">
    <form class="login-form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="row">
        <div class="input-field col s12 center">
          <img src="../../images/logo/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
          <p class="center login-form-text">Enter your password to enter the admin area.</p>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="material-icons prefix pt-5">person_outline</i>
          <input id="username" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required>
          <label for="username" class="center-align">Username</label>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="material-icons prefix pt-5">lock_outline</i>
          <input id="password" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light col s12">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
